<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p id="demo"></p>
  <p id="demo1"></p>

  <script>
    function sum(...args){
      let sum = 0;
      for(let arg of args)
        sum += arg;
        return sum;
      
    }
    let x = sum(1,3,4,5,5);
    document.getElementById("demo").innerHTML = x;

    function findMax(){
      let max = -Infinity;
      for(let i = 0; i<arguments.length; i++){
        if(arguments[i] > max){
          max = arguments[i]
        }
      }
      return max;
      
    }

  const y = findMax(1,4,5,6);
  document.getElementById("demo1").innerHTML = y;
  </script>
</body>
</html>
