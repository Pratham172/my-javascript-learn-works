<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="document.getElementById('demo').innerHTML = Date()">click</button>
    <button onclick="this.innerHTML = Date()">this using button</button>
    <p id="demo"></p>
    <h2>javascript template literrals</h2>
    <p id="demo2"></p>

    <script>
        let header  = "template literals";
        let tags = ["hello","uppedra","vanas anda"];

        let html = `<h2>${header}</h2><ul>`;
        for(const x of tags){
            html += `<li>${x}</li>`;
        }
        html +=`</ul>`;
        document.getElementById("demo2").innerHTML = html;
    </script>

</body>
</html>
