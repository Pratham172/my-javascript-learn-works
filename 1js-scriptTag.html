<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myfunction(){
            document.getElementById("demo2").innerHTML = "Duddu yaru nim Appa kodthana";
        }
    </script>
</head>
<body>
    <h2>javascript in body</h2>
    <p id="demo"></p>

    <h2>javscript in head</h2>
    <p id="demo2">Press button to get 6 month Netflix subscription</p>
    <button onclick="myfunction();" >NetFlix chill</button>
    <script>
        document.getElementById("demo").innerHTML = "hello bevrasi";
    </script>
</body>
</html>
