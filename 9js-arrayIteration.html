<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>

    <script>
        const num = [ 33,22,44,55,24];
        let text = "";
        num.forEach(myfunction);
        document.getElementById("demo").innerHTML = text;
    

        function myfunction(value,index,array){
            text += value + "<br>";
        }

        const num1 = [22,33,4,5,6];
        const num2 = num1.map(function(value){
            return value*2;
        });
        document.getElementById("demo1").innerHTML = num2;

        // flat map
        const myArr = [1,3,4,5];
        const newArr = myArr.flatMap((value)=> value * 2);
        document.getElementById("demo2").innerHTML = newArr;

        // filter() method
        const numbers = [3,44,55,3,22,34,6];
        const over17 = numbers.filter((value)=> value > 17);
        document.getElementById("demo3").innerHTML = over17;
    </script>
</body>
</html>
