<html lang="en">
<head>

</head>
<body>
  <p id="demo"></p>

  <script>
    class person{
      constructor(name){
        this.name = name;
      }
      static hello(){
        return "hello bye";
      }
    }

    const p = new person("pratham");
    // in static method-- you can call the method using only the class name person  
    document.getElementById("demo").innerHTML = person.hello();
  </script>
</body>
